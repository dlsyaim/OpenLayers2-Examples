<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="http://www.openlayers.org/dev/theme/default/style.css" type="text/css">
    <style type="text/css">
        #map {
            width: 100%; height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        var map = new OpenLayers.Map("map");
        map.addLayer(new OpenLayers.Layer.OSM( "OSM"));
        //map.zoomToMaxExtent();

		var bounds = new OpenLayers.Bounds(12975949.919,3610273.719,15245823.911,5395842.699)
		map.zoomToExtent( bounds );
    </script>
</body>
</html>
