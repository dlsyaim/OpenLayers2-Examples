	<script type="text/javascript">
		var map = new OpenLayers.Map('map', {
			projection: new OpenLayers.Projection("EPSG:900913")
		});



		/*
		var jsonRiver = new OpenLayers.Layer.Vector('WFS JSON River', {
			protocol: new OpenLayers.Protocol.HTTP({

		*/


		var jsonRiver = new OpenLayers.Layer.Vector("WFS JSON River", {
			strategies: [new OpenLayers.Strategy.BBOX()],	
			protocol: new OpenLayers.Protocol.WFS.v1_1_0({
				url: "http://localhost:8080/geoserver/seoul/wfs",
				featureType: "river",
				featureNS: "http://geoserver.org/seoul",
				featurePrefix: "seoul",
				geometryName: "the_geom",
				srsName: "EPSG:900913",
				outputFormat: 'json'
			}),
			isBaseLayer: true
		});
		map.addLayer(jsonRiver);

		map.setCenter(new OpenLayers.LonLat(14130368.803289, 4513587.4103542), 14);
	</script>
