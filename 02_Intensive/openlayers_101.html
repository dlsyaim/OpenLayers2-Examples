<!DOCTYPE>
<html>
<head>
	<title>OpenLayers Examples</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="./resources/bootstrap-3.0.3/css/bootstrap.min.css" type="text/css">
	<script type="text/javascript" src="./resources/bootstrap-3.0.3/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="./resources/bootstrap-3.0.3/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="./resources/OpenLayers-2.13.1/theme/default/style.css" type="text/css">
	<script type="text/javascript" src="./resources/OpenLayers-2.13.1/OpenLayers.js"></script>

	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		#wrap {
			min-height: 100%;
			height: auto;
			margin: 0 auto -40px;
			padding: 0 0 40px;
		}
			#content {
				padding-top: 50px;
				padding-bottom: 40px;
			}
			#map {
				width: 100%;
				height: 400px;
				background-color: #eee;
			}
		#footer {
			height: 40px;
			line-height: 40px;
			background-color: #f5f5f5;
		}
			#footer p {
				margin: 0;
			}
	</style>
</head>

<body>

	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">OpenLayers</a>
				</div>
				<div class="navbar-collapse collapse">
					<form class="navbar-form navbar-right" role="form" action="./index.html">
						<button type="submit" class="btn btn-success">뒤로 돌아가기</button>
					</form>
				</div>
			</div>
		</div>

		<div id="content" class="container">
			<div id="toolbox" style="padding: 10px 0 10px;">
				<button type="submit" class="btn btn-default" onclick="javascript:map.zoomIn();">확대</button>
				<button type="submit" class="btn btn-default" onclick="javascript:map.zoomOut();">축소</button>
				<button type="submit" class="btn btn-default" onclick="javascript:map.zoomToMaxExtent();">전체</button>
			</div>
			<div id="map"></div>
			<br>
			<div>
				<pre>
				</pre>
			</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted text-center">OSGeo Korean Chapter</p>
		</div>
	</div>

	<script type="text/javascript">
		var map = new OpenLayers.Map("map");
		map.addLayer(new OpenLayers.Layer.OSM( "OSM"));
		map.zoomToMaxExtent();


		function toggleControl(element) {
			for(key in controls) {
				var control = controls[key];
				if(element == key) {
					control.activate();
				} else {
					control.deactivate();
				}
			}
		};
	</script>

</body>

</html>
